  <body>

    <script>
      var toggleBtn = document.getElementById("toggle");
      var collapseMenu = document.getElementById("collapseMenu");

      function handleClick() {
        // Toggle the display property on each click
        collapseMenu.style.display =
          collapseMenu.style.display === "none" ? "block" : "none";
      }

      function resetHamburgerMenu() {
        // Reset the hamburger menu
        collapseMenu.style.display = "none";
      }

      if (toggleBtn) {
        toggleBtn.addEventListener("click", handleClick);
      }

      // Add event listener for route changes using hashchange
      window.addEventListener("hashchange", resetHamburgerMenu);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
